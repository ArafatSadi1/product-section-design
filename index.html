<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>product_section_design</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <!-- Custom Css-->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <section class="product_wrapper">
      <div class="container">
        <div class="row product_wrap">
          <div class="col-lg-4 col-md-4 col-12">
            <div class="product_img_left_wrapper">
              <img src="./assets/img/product_img_left.png" alt="" />
              <h4 class="product_img_text">IN THE MOOD FOR LOVE</h4>
            </div>
          </div>
          <div class="col-lg-5 col-md-4 col-12">
            <div class="product_title_wrapper">
              <h2 class="product_title">ORIGINAL PRINTS AND PHOTOS</h2>
              <div class="product_btn_wrapper">
                <button class="product_btn">
                  <div class="product_btn_visit_shop_img">
                    <img
                      class="product_btn_icon"
                      src="./assets/img/vector_right_icon.svg"
                      alt=""
                    />
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-12">
            <div class="product_img_right_wrapper">
              <img src="./assets/img/product_img_right.png" alt="" />
              <h4 class="product_img_text">EAR</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
